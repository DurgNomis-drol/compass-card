homeassistant:

default_config:

frontend:
  themes: !include_dir_merge_named themes

history:
  exclude:
    domains:
      - input_text
      - person
    entities:
      - sensor.hacs

lovelace:
  mode: storage

input_number:
  wind_direction:
    name: Wind
    initial: 236
    min: -360
    max: 360
    step: 2
    unit_of_measurement: 째
    icon: mdi:compass
  wind_speed:
    name: Wind Speed
    initial: 20.8
    min: 0
    max: 120
    step: 2
    unit_of_measurement: km/h
    icon: mdi:weather-windy
  friend_distance:
    name: Friend Distance
    initial: 30
    min: 0
    max: 50
    step: 2
    unit_of_measurement: km
    icon: mdi:map-marker-distance
  sun_elevation:
    name: Sun Elevation
    initial: 30
    min: 0
    max: 50
    step: 2
    unit_of_measurement: 째
    icon: mdi:axis-x-rotate-clockwise
input_text:
  friend_direction:
    name: Friend Direction
    icon: mdi:map-marker-circle
    initial: "SW (235째) @ 40km"
  sun_direction:
    name: Sun Direction
    icon: mdi:weather-sunny
    initial: "-125"

recorder:
  auto_purge: true
  purge_keep_days: 1
  exclude:
    domains:
      - input_text

sensor:
  - platform: template
    sensors:
      direction:
        friendly_name: "Direction"
        unit_of_measurement: "째"
        icon_template: "mdi:compass-outline"
        value_template: "{{ states('input_number.wind_direction') | float }}"
